<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme Register</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sarabun:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <img class="logo" src="/img/payme2.jpg" alt="">
        <span class="span">Kirish yoki ro’yxatdan o’tish</span>
        <div class="box">
            <label for="login">Ism</label>
            <div class="input-box">
                <input autocomplete="off"   id="name"   name="name" placeholder=""
                > 
        </div>

        </div>
        <div class="box">
            <label for="login">Email</label>
            <div class="input-box">
                <input autocomplete="off"   id="email"   name="name" placeholder=""
                > 
        </div>

        </div>

        <div class="box">
            <label for="login">Telefon raqami</label>
            <div class="input-box">
                <span>+998</span>
                <input autocomplete="tel-national" id="tel-login" inputmode="tel" mask="00 000 00 00"
                name="login" pattern="^[0-9]{9}$" placeholder="-- --- -- --" required type="tel"
                > 
            </div>

        </div>
        <div class="box">
            <label for="login">Parol</label>
            <div class="input-box">
                <input autocomplete="off"   id="password"   name="password" pattern="^.{6,}$" required type="password"
                placeholder="Parolni kiriting"  > 
        </div>



        </div>



        <button class="btn">Keyingisi</button>
       


         
    </div>



    
</body>
  <script src="main.js"></script>
 

</html>
